[extension.jpg]
video-aspect=no

[extension.jpeg]
profile=extension.jpg

[nocms]
profile=image
icc-profile-auto=no

[web]
#profile=normalize
loop-file=yes
sub-visibility=no

[booru]
gpu-api=opengl
profile=image
#profile=normalize
video-unscaled=no
force-window=immediate

# Higher quality screenshots. Low compression rate to speed up saving,
# since I'm saving to tmpfs anyway
[scrot]
screenshot-format=png
screenshot-png-compression=0
screenshot-png-filter=0
screenshot-tag-colorspace=yes
screenshot-high-bit-depth=yes

[bench]
audio=no
untimed=yes
video-sync=display-desync
vulkan-swap-mode=immediate
opengl-swapinterval=0
osd-msg1="FPS: ${estimated-display-fps}"

# Fake HDR simulation profile
[hdr]
icc-profile="C:\Windows\System32\spool\drivers\color\hdr.icc"
icc-profile-auto=no
icc-contrast=1000000
tone-mapping=mobius
fbo-format=rgba16hf
target-peak=300